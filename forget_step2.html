		<div class="container register">
			<div class="forget_pwd">
				<div class="pwd_img pwd-2"></div>
				<div class="pwd_content form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label">新密码：</label>
						<div class="col-xs-6">
							<input type="password" class="form-control" name="" id="pwd1"/>
						</div>
					</div>
					<div class="form-group mb">
						<label class="col-xs-3 control-label">确认新密码：</label>
						<div class="col-xs-6">
							<input type="password" class="form-control" name="" id="pwd2"/>
						</div>
					</div>
					<div class="form-group" class="special">
						<div class="col-xs-3"></div>
						<div class="col-xs-6 ">
							两次输入密码不一致，请重新输入！
						</div>
					</div>

						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-6">
							<a href="javascript:void(0)" v-on:click="next">确认修改</a>
						</div>

	<script>
    $(function(){
    	var vm=new Vue({
    		el:"#app",
    		methods:{
    			next:function(event){
		    		$.post("./vcode/updatePwd",{
						phone:getQueryStringRegExp("phone"),
						code:getQueryStringRegExp("code"),
						newPwd:$("#pwd1").val()
					},function(data){
						if(data.success&&$("#pwd1").val()==$("#pwd2").val()){
							location.href="forget_step3.html"
						}else{$("#special").css("display","block")}
					},"JSON")
    			}
    		},
    	})
    })
  </script>
